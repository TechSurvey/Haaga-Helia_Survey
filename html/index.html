<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laitekysely</title>

    <link href="../css/style.css" type="text/css" rel="stylesheet">

</head>
<body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">
        </script>
        
        <script> //kysymysten vaihto ja piilotus
                $(document).ready(function(){
                    
                    $("#seuraava1").click(function(){
                        $("#k1").hide();
                        $("#k2").show();
                        return false;
                        });

                        $("#edellinen1").click(function(){
                        $("#k2").hide();
                        $("#k1").show();
                        return false;
                        });

                    $("#edellinen2").click(function(){
                        $("#k3").hide();
                        $("#k2").show();
                        return false;
                        });

                    $("#seuraava2").click(function(){
                        $("#k2").hide();
                        $("#k3").show();
                        return false;
                        });
            
                    $("#edellinen3").click(function(){
                        $("#k4").hide();
                        $("#k3").show();
                        return false;
                        });
                        
                    $("#seuraava3").click(function(){
                        $("#k3").hide();
                        $("#k4").show();
                        return false;
                        });
            
                    $("#edellinen4").click(function(){
                        $("#k5").hide();
                        $("#k4").show();
                        return false;
                        });
                        
                    $("#seuraava4").click(function(){
                        $("#k4").hide();
                        $("#k5").show();
                        return false;
                        });
                    })
                      
            </script>
    
        <div class="container">
        <header>
            <h1>
                <a href="#">
                    <img src="../kuvat/hh_logo.png" alt="Haaga-Helia logo">
                </a>
            </h1>
        </header>
        <h1 class="text-center">Laitekysely</h1>

    <form class="registration-form" id="k1" style="display: none;">
            
            <label class="col-two-half">
                
                <div id="lomake1">Mitä laitetta käytät pääasiassa koulutehtävien tekemiseen?<input type="text" id="undefined"></div>

            </label>
            
            <div class="text-center">
                <button class="seuraava" id="seuraava1">Seuraava</button>
            </div>
    </form>

    <form class="registration-form" id="k2" hidden="" style="display: block;">
            
            <label class="col-two-half">
                
                <div id="lomake2">Minkä merkkinen laite on?<input type="text" id="undefined"></div>

            </label>
            
            <div class="text-center">
                <button class="edellinen" id="edellinen1">Edellinen</button>
                <button class="seuraava" id="seuraava2">Seuraava</button>
            </div>
    </form>
    <form class="registration-form" id="k3" hidden="" style="display: none;">
            
            <label class="col-two-half">
                
                <div id="lomake3">Pystytkö käyttämään koulun vaatimia ohjelmistoja koneella?<input type="text" id="undefined"></div>

            </label>
            
            <div class="text-center">
                <button class="edellinen" id="edellinen2">Edellinen</button>
                <button class="seuraava" id="seuraava3">Seuraava</button>
            </div>
    </form>
    <form class="registration-form" id="k4" hidden="" style="display: none;">
            
            <label class="col-two-half">
                
                <div id="lomake4">Pystytkö käyttämään Peppiä laitteella ongelmitta?<input type="text" id="undefined"></div>

            </label>
            
            <div class="text-center">
                <button class="edellinen" id="edellinen3">Edellinen</button>
                <button class="seuraava" id="seuraava4">Seuraava</button>
            </div>
    </form>

    <form class="registration-form" id="k5" hidden="" style="display: none;">
        
        <label class="col-two-half">
            
            <div id="lomake5">Onko ohjeistus riittävä, jos käyttää muita kuin suositeltuja laitteita?<input type="text" id="undefined"></div>

        </label>
        
        <div class="text-center">
            <button class="edellinen" id="edellinen4">Edellinen</button>
            <button class="submit">Lähetä</button>
        </div>
</form>

    
</div>
    
    <script>
    
    var numero = 0;
    var lomakeid = []; //tähän kerätään id-tunnukset
    var lomakekysymys= [];
    
    $.getJSON("https://technosurvey.herokuapp.com/questions", function( data ){
        
        $.each(data, function(key, d){
           
            //kerätään id-tunnukset taulukkoon
            lomakeid.push(d.id);
            lomakekysymys.push(d.questionName);
            })
        
        var kysymys;
        
        kysymys1 = lomakekysymys[numero];
        kysymys2 = lomakekysymys[numero+1];
        kysymys3 = lomakekysymys[numero+2];
        kysymys4 = lomakekysymys[numero+3];
        kysymys5 = lomakekysymys[numero+4];
        document.getElementById("lomake1").innerHTML = kysymys1 + "<input type=text id="+lomakeid[1]+" >";
        document.getElementById("lomake2").innerHTML = kysymys2 + "<input type=text id="+lomakeid[2]+" >";
        document.getElementById("lomake3").innerHTML = kysymys3 + "<input type=text id="+lomakeid[3]+" >";
        document.getElementById("lomake4").innerHTML = kysymys4 + "<input type=text id="+lomakeid[4]+" >";
        document.getElementById("lomake5").innerHTML = kysymys5 + "<input type=text id="+lomakeid[5]+" >";
               
    })
        </script>
   

</body>
</html>
