<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laitekysely</title>

    <link href="../css/style.css" type="text/css" rel="stylesheet">

    </head>
<body>
    
    <form class="registration-form">
        <div class="container">
        <header>
            <h1>
                <a href="#">
                    <img src="../kuvat/hh_logo.png" alt="Haaga-Helia logo">
                </a>
            </h1>
        </header>
        <h1 class="text-center">Laitekysely</h1>
            
            <label class="col-two-half">
                
                <div id="lomake">Mitä laitetta käytät pääasiassa koulutehtävien tekemiseen?<input type="text" id="1"></div>
            </label>
            
            <div class="text-center">
                <button class="submit" id="seuraava">Seuraava</button>
            </div>
        
        </div>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">
    </script>
    
    <script>
    
    var numero = 0;
    var lomakeid = []; //tähän kerätään id-tunnukset
    var lomakekysymys= [];
    
    $.getJSON("https://technosurvey.herokuapp.com/questions", function( data ){
        
        $.each(data, function(key, d){
           
            //kerätään id-tunnukset taulukkoon
            lomakeid.push(d.id);
            lomakekysymys.push(d.questionName);
            })
        
        var kysymys;
        
        kysymys = lomakekysymys[numero];
        document.getElementById("lomake").innerHTML = kysymys + "<input type=text id="+lomakeid[numero]+" >";
       
        
    })
        </script>

   

</body></html>
